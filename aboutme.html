<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #464D77;
            overflow-x: hidden;
        }
        
        .topbar {
            position: absolute;
            width: 100%;
            height: 90px;
            background: #181D3B;
            top: 0;
            left: 0;
        }

        .home-btn {
            position: absolute;
            left: 10px;
            top: 9px;
            width: 70px;
            height: 72px;
            display: block;
        }

        .portfolio, .commissions {
            position: absolute;
            top: 17px;
            color: white;
            font-size: 48px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .portfolio:hover, .commissions:hover {
            color: #FFD700;
        }

        .portfolio { left: 97px; }
        .commissions { left: 390px; }

        .main-content {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }

        .title {
            font-weight: 600;
            color: white;
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
            font-size: 96px;
        }

        .card {
            background-color: #D9D9D9;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            flex: 1;
        }

        .about-text {
            font-size: 28px;
            line-height: 1.6;
            color: #111;
        }

        .image {
            flex: 1;
            max-width: 1000px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .image {
                margin-top: 40px;
            }
        }

    </style>
</head>
<body>

    <div class="topbar"></div>
    <a class="home-btn" href="main%20page.html">
        <div style="width:52.5px;height:60px;position:absolute;left:8.75px;top:6px;outline:3.5px white solid;outline-offset:-1.75px"></div>
    </a>
    <a href="portfolio.html" class="portfolio">PORTFOLIO</a>
    <a href="commissions.html" class="commissions">COMMISSIONS</a>

    <div class="title">ABOUT ME</div>

    <div class="main-content">
        <div class="card about-card">
            <div class="about-text">
                Howdy! <br/>
                I'm Bexyarts, also known as Bexy or Bex. I'm a digital artist with a passion for game design and character illustration. I stream on Twitch where I play video games and create art.
            </div>
        </div>

        <img class="image img-bottom" src="Assets/persona_ref.png" alt="Persona Reference">
    </div>

</body>
</html>
